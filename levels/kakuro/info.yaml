tutorials:
  Rules:
    - Place a number from 1 to 9 in each empty cell.
    - "A number in a cell divided by a diagonal line tells the sum of\nthe numbers in the consecutive cells to its right or downward."
    - No number may appear more than once in consecutive cells.
  Partitions:
    - "3 = 1 + 2\n4 = 1 + 3\n16 = 7 + 9\n17 = 8 + 9"
    - "6 = 1 + 2 + 3\n7 = 1 + 2 + 4\n23 = 6 + 8 + 9\n24 = 7 + 8 + 9"
    - "10 = 1 + 2 + 3 + 4\n11 = 1 + 2 + 3 + 5\n29 = 5 + 7 + 8 + 9\n30 = 6 + 7 + 8 + 9"
    - "15 = 1 + 2 + 3 + 4 + 5\n16 = 1 + 2 + 3 + 5 + 6\n34 = 4 + 6 + 7 + 8 + 9\n35 = 5 + 6 + 7 + 8 + 9"
    - "21 = 1 + 2 + 3 + 4 + 5 + 6\n22 = 1 + 2 + 3 + 4 + 5 + 7\n38 = 3 + 5 + 6 + 7 + 8 + 9\n39 = 4 + 5 + 6 + 7 + 8 + 9"
    - "28 = 1 + 2 + 3 + 4 + 5 + 6 + 7\n29 = 1 + 2 + 3 + 4 + 5 + 6 + 8\n41 = 2 + 4 + 5 + 6 + 7 + 8 + 9\n42 = 3 + 4 + 5 + 6 + 7 + 8 + 9"
