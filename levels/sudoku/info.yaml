tutorials:
  Rules:
    - Place a number from 1 to 9 in each empty cell.
    - Each row, column and 3x3 block contains all the numbers from 1 to 9.
  Controls:
    - To select a number, use [0]-[9] or the Numpad on the right.
    - To select a cell, use Arrow keys or Left click.
    - To place a number, use [Space] or Left click.
    - To erase a number, use [Backspace] or the Eraser in the Numpad.
    - To make a note, use [-] or Right click.
    - Other operations and shortcuts can be found in the menu.
